tosca_definitions_version: micro_tosca_yaml_1.1
description: micro-gacha
imports:
- micro: https://di-unipi-socc.github.io/microTOSCA/1.1/microTOSCA.yaml
topology_template:
  node_templates:
    user-account-management:
      type: micro.nodes.Service
      requirements:
      - interaction:
          node: user-DB-manager
          relationship: c
    user-db:
      type: micro.nodes.Datastore
    user-DB-manager:
      type: micro.nodes.Service
      requirements:
      - interaction: user-db
    see-gacha-collection:
      type: micro.nodes.Service
      requirements:
      - interaction:
          node: gacha-DB-manager
          relationship: c
    edit-gacha-collection:
      type: micro.nodes.Service
      requirements:
      - interaction:
          node: gacha-DB-manager
          relationship: c
    gacha-db:
      type: micro.nodes.Datastore
    gacha-DB-manager:
      type: micro.nodes.Service
      requirements:
      - interaction: gacha-db
    roll-gacha:
      type: micro.nodes.Service
      requirements:
      - interaction:
          node: gacha-DB-manager
          relationship: c
    auction-market:
      type: micro.nodes.Service
      requirements:
      - interaction:
          node: market-DB-manager
          relationship: c
    trading-history:
      type: micro.nodes.Service
      requirements:
      - interaction:
          node: market-DB-manager
          relationship: c
    market-db:
      type: micro.nodes.Datastore
    market-DB-manager:
      type: micro.nodes.Service
      requirements:
      - interaction: market-db
    user-gateway:
      type: micro.nodes.MessageRouter
      requirements:
      - interaction: see-gacha-collection
      - interaction: roll-gacha
      - interaction: user-account-management
      - interaction: auction-market
      - interaction: trading-history
    admin-gateway:
      type: micro.nodes.MessageRouter
      requirements:
      - interaction: edit-gacha-collection
      - interaction: see-gacha-collection
      - interaction: auction-market
      - interaction: trading-history
      - interaction: user-account-management
  groups:
    adad:
      type: micro.groups.Edge
      members:
      - user-gateway
      - admin-gateway
    Account management:
      type: micro.groups.Team
      members:
      - user-account-management
      - user-db
      - user-DB-manager
    Collection:
      type: micro.groups.Team
      members:
      - see-gacha-collection
      - edit-gacha-collection
      - gacha-db
      - gacha-DB-manager
      - roll-gacha
    Market:
      type: micro.groups.Team
      members:
      - auction-market
      - trading-history
      - market-DB-manager
      - market-db
  relationship_templates:
    t:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
    c:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true
    d:
      type: micro.relationships.InteractsWith
      properties:
        dynamic_discovery: true
    tc:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
    td:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        dynamic_discovery: true
    cd:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true
        dynamic_discovery: true
    tcd:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
        dynamic_discovery: true
