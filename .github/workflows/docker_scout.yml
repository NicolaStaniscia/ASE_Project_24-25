name: Docker Scout Analysis

on:
  push:
    branches:
      - main
      
  workflow_dispatch: # Manual boot

jobs:
  docker-scout-analysis:
    runs-on: ubuntu-latest

    steps:
    
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Docker user
          password: ${{ secrets.DOCKER_PASSWORD }} # Docker password 

      - name: Pull Docker Image
        run: |
          docker pull nicolastaniscia/ase_project_24-25:latest

      - name: Install Docker Scout
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh

      - name: Analyze Docker Image with Docker Scout
        run: |
          docker scout cves nicolastaniscia/ase_project_24-25:latest --format markdown > report.html

      - name: Save Docker Scout report
        uses: actions/upload-artifact@v3
        with:
          name: docker-scout-analysis
          path: report.html
